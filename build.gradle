group 'se.kth.warrenk'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
	compile files('libs/cortexjdk-0.1.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
  manifest {
    attributes(
      'Main-Class': 'se.kth.warrenk.NovelExonFinder'
    )
  }
}
